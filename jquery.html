<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head profile="http://gmpg.org/xfn/11">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes,shrink-to-fit=no">
<meta name="theme-color" content="#2376b7">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<title>jQuery Demo xu.js</title>
<link rel="stylesheet" href="https://cdn.xuui.net/css/xu.css">
<style>
.xu-menu li a{padding:8px 16px;}

#navt{position:relative;margin-bottom:40px}
#navt i{
  position:absolute;z-index:1;bottom:0;
  background:#06a;
  width:0;height:2px;
  transition:.5s;
}
.active > a{background:#fff;}
</style>
</head>
<body>
  <nav id="navt" class="xu-menu horizontal">
      <li class=""><a class="" href="#">Menu</a></li>
      <li class="active"><a class="" href="#">Navinfo</a></li>
      <li class=""><a class="" href="#">JS</a></li>
      <li class=""><a class="" href="#">jQuery framework</a></li>
      <li class=""><a class="" href="#">Xu jQ</a></li>
  </nav>

  <div class="col">
    xuui Jquery demo.
  </div>

<script src="jquery/jquery.min.js"></script>
<script>
$('#navt').append('<i>');
$('#navt i').css({
  left:$('#navt .active').offset().left+16,
  width:$('#navt .active').width()-32
});
$('#navt li').hover(function(){
  var $left = $(this).offset().left;
  var $width = $(this).outerWidth();
  if($(this).hasClass('active')){
    $('#navt i').css({'left':$left,'width':$width});
  }else{
    $('#navt i').css({'left':$left+16,'width':$(this).outerWidth()-32});
  }
},function(){
  var $initwidth = $('#navt .active').width();
  $('#navt i').css({'left':$('#navt .active').offset().left+16,'width':$initwidth-32});
});
</script>
</body>
</html>
